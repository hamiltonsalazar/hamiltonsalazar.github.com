<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="formulario">
		<form action="http://servidorx.com/registro" method="post">
			<label for="name">Primer nombre:</label>
				<input type="text" name="user_name" id="name" placeholder="Example: Hamilton" required="">
			<label for="secondName">Segundo nombre:</label>
				<input type="text" name="user_secondName" id="secondName" placeholder="Example: Smith">
			<label for="lastName">Primer apellido:</label>
				<input type="text" name="user_lastName" id="lastName" placeholder="Example: Carvajal">
			<label for="secondLastName">Segundo apellido:</label>
				<input type="text" name="user_secondLastName" id="secondLastName" placeholder="Example: Salazar">
			<label for="email">Correo electrónico:</label>
				<input type="email" name="user_email" id="email" placeholder="Exmaple: user@dominio.es">
			<label for="birthday">Fecha de nacimiento:</label>
				<input type="date" name="user_birthday" id="birthday">
			<label for="password">Contraseña:</label>
				<input type="password" name="user_password" id="password">
				<input type="submit" name="user_signIn" value="Registrar" id="signIn">	
		</form>
	</div>
</body>
</html>
